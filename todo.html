<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <h1>Tasks</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a task:</h2>
          <form id="new-tasks">
            <div class="form-group">
              <label for="new-task">Task</label>
              <input id="new-task" type="text" class="form-control new-task">
            </div>

            <button type="submit" class="btn btn-success">Add</button>
          </form>
        </div>
        </div>

          <div class="col-md-6">
          <h2>Tasks To Do:</h2>
          <ul id="toDo">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Completed: </h2>
          <ul id="completed">
            
          </ul>
        </div>

    </div>
  </body>
</html>
